<!DOCTYPE html>
<html>
<title>Marketing Campaigns Delete Confirmation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/style.css">

<body>

<div class="form-container">
  <center> <h2>Marketing Campaigns Delete Confirmation</h2></center>
</div>

<div class="confirmation-container">
  <p>Are you sure you want to delete this marketing campaign?</p>
  <div class="details">
    <p><strong>ID:</strong> {{ campaign.campaign_id }}</p>
    <p><strong>Campaign Name:</strong> {{ campaign.campaign_name }}</p>
    <p><strong>Start Date:</strong> {{ campaign.start_date }}</p>
    <p><strong>Budget:</strong> ${{ campaign.budget }}</p>
    <p><strong>Status:</strong> {{ campaign.status }}</p>
  </div>
  
  <form class="form" method="POST" action="{{ url_for('marketing_delete', id=campaign.campaign_id) }}">
    <p>
      <button type="submit" class="danger">Yes, Delete</button>
      <a href="{{ url_for('marketing_list') }}" class="button">Cancel</a>
    </p>
  </form>
</div>

</body>
</html>
