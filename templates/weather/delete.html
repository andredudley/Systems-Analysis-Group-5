<!DOCTYPE html>
<html>
<title>Weather Delete Confirmation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/style.css">

<body>

<div class="form-container">
  <center> <h2>Weather Delete Confirmation</h2></center>
</div>

<div class="confirmation-container">
  <p>Are you sure you want to delete this weather record?</p>
  <div class="details">
    <p><strong>ID:</strong> {{ weather.weather_id }}</p>
    <p><strong>Record Date:</strong> {{ weather.record_date }}</p>
    <p><strong>Temperature Low:</strong> {{ weather.temp_low }}Â°C</p>
    <p><strong>Rainfall:</strong> {{ weather.rainfall }} mm</p>
  </div>
  
  <form class="form" method="POST" action="{{ url_for('weather_delete', id=weather.weather_id) }}">
    <p>
      <button type="submit" class="danger">Yes, Delete</button>
      <a href="{{ url_for('weather_list') }}" class="button">Cancel</a>
    </p>
  </form>
</div>

</body>
</html>
