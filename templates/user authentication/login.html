<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Login - Sky Acres Farm Management</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-tractor"></i> Sky Acres Farm
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <form class="login-form" action="dashboard.html" method="POST">
            <div class="form-header">
                <h2>Farmer Login</h2>
                <p>Access your farm management dashboard</p>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input class="input" type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="input" type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-full">Login</button>

            <div class="form-footer">
                <p>Donâ€™t have an account? <a href="register.html">Register here</a></p>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            &copy; 2025 Sky Acres Farm Management System. All Rights Reserved.
        </div>
    </footer>

    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
