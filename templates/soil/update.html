<!DOCTYPE html>
<html>
<title>Soil Update Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/style.css">

<body>

<div class="form-container">
  <center> <h2>Soil Update Form</h2></center>
</div>

<form class="form" method="POST" action="{{ url_for('soil_update', id=soil.analysis_id) }}">
  <p>
    <label>Analysis ID</label>
    <input class="input" type="text" id="analysis_id" name="analysis_id" value="{{ soil.analysis_id }}" readonly>
  </p>
  <p>
    <label>Field Location</label>
    <input class="input" type="text" id="field_location" name="field_location" value="{{ soil.field_location }}" required>
  </p>
  <p>
    <label>Test Name</label>
    <input class="input" type="text" id="test_name" name="test_name" value="{{ soil.test_name }}" required>
  </p>
  <p>
    <label>pH Level</label>
    <input class="input" type="number" step="0.1" id="ph_level" name="ph_level" value="{{ soil.ph_level }}" required>
  </p>
  <p>
    <label>Nitrogen</label>
    <input class="input" type="number" step="0.01" id="nitrogen" name="nitrogen" value="{{ soil.nitrogen }}">
  </p>
  <p>
    <label>Phosphorus</label>
    <input class="input" type="number" step="0.01" id="phosphorus" name="phosphorus" value="{{ soil.phosphorus }}">
  </p>
  <p>
    <label>Potassium</label>
    <input class="input" type="number" step="0.01" id="potassium" name="potassium" value="{{ soil.potassium }}">
  </p>
  <p>
    <button type="submit">Update</button>
    <a href="{{ url_for('soil_list') }}" class="button">Cancel</a>
  </p>
</form>

</body>
</html>
