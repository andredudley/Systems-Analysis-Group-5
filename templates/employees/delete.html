<!DOCTYPE html>
<html>
<title>Employees Delete Confirmation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/style.css">

<body>

<div class="form-container">
  <center> <h2>Employees Delete Confirmation</h2></center>
</div>

<div class="confirmation-container">
  <p>Are you sure you want to delete this employee?</p>
  <div class="details">
    <p><strong>ID:</strong> {{ employee.emp_id }}</p>
    <p><strong>Name:</strong> {{ employee.FName }} {{ employee.LName }}</p>
    <p><strong>Position:</strong> {{ employee.position }}</p>
    <p><strong>Hire Date:</strong> {{ employee.hire_date }}</p>
  </div>
  
  <form class="form" method="POST" action="{{ url_for('employees_delete', id=employee.emp_id) }}">
    <p>
      <button type="submit" class="danger">Yes, Delete</button>
      <a href="{{ url_for('employees_list') }}" class="button">Cancel</a>
    </p>
  </form>
</div>

</body>
</html>
