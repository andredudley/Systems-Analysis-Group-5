<!DOCTYPE html>
<html>
<title>Livestock Delete Confirmation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/style.css">

<body>

<div class="form-container">
  <center> <h2>Livestock Delete Confirmation</h2></center>
</div>

<div class="confirmation-container">
  <p>Are you sure you want to delete this animal record?</p>
  <div class="details">
    <p><strong>ID:</strong> {{ animal.animal_id }}</p>
    <p><strong>Species:</strong> {{ animal.species }}</p>
    <p><strong>Breed:</strong> {{ animal.breed }}</p>
    <p><strong>Tag Number:</strong> {{ animal.tag_number }}</p>
    <p><strong>Health Status:</strong> {{ animal.health_status }}</p>
  </div>
  
  <form class="form" method="POST" action="{{ url_for('livestock_delete', id=animal.animal_id) }}">
    <p>
      <button type="submit" class="danger">Yes, Delete</button>
      <a href="{{ url_for('livestock_list') }}" class="button">Cancel</a>
    </p>
  </form>
</div>

</body>
</html>
