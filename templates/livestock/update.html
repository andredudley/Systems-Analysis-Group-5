<!DOCTYPE html>
<html>
<title>Livestock Update Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/style.css">

<body>

<div class="form-container">
  <center> <h2>Livestock Update Form</h2></center>
</div>

<form class="form" method="POST" action="{{ url_for('livestock_update', id=animal.animal_id) }}">
  <p>
    <label>Animal ID</label>
    <input class="input" type="text" id="animal_id" name="animal_id" value="{{ animal.animal_id }}" readonly>
  </p>
  <p>
    <label>Species</label>
    <input class="input" type="text" id="species" name="species" value="{{ animal.species }}" required>
  </p>
  <p>
    <label>Breed</label>
    <input class="input" type="text" id="breed" name="breed" value="{{ animal.breed }}">
  </p>
  <p>
    <label>Tag Number</label>
    <input class="input" type="text" id="tag_number" name="tag_number" value="{{ animal.tag_number }}">
  </p>
  <p>
    <label>Birth Date</label>
    <input class="input" type="date" id="birth_date" name="birth_date" value="{{ animal.birth_date }}">
  </p>
  <p>
    <label>Weight (kg)</label>
    <input class="input" type="number" step="0.1" id="weight" name="weight" value="{{ animal.weight }}">
  </p>
  <p>
    <label>Health Status</label>
    <select class="input" id="health_status" name="health_status">
      <option value="Excellent" {% if animal.health_status == 'Excellent' %}selected{% endif %}>Excellent</option>
      <option value="Good" {% if animal.health_status == 'Good' %}selected{% endif %}>Good</option>
      <option value="Fair" {% if animal.health_status == 'Fair' %}selected{% endif %}>Fair</option>
      <option value="Poor" {% if animal.health_status == 'Poor' %}selected{% endif %}>Poor</option>
      <option value="Critical" {% if animal.health_status == 'Critical' %}selected{% endif %}>Critical</option>
    </select>
  </p>
  <p>
    <label>Location</label>
    <input class="input" type="text" id="location" name="location" value="{{ animal.location }}">
  </p>
  <p>
    <button type="submit">Update</button>
    <a href="{{ url_for('livestock_list') }}" class="button">Cancel</a>
  </p>
</form>

</body>
</html>
