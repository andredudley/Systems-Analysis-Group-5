<!DOCTYPE html>
<html>
<title>Sales Delete Confirmation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/style.css">

<body>

<div class="form-container">
  <center> <h2>Sales Delete Confirmation</h2></center>
</div>

<div class="confirmation-container">
  <p>Are you sure you want to delete this sale record?</p>
  <div class="details">
    <p><strong>ID:</strong> {{ sale.sale_id }}</p>
    <p><strong>Customer:</strong> {{ sale.customer_name }}</p>
    <p><strong>Product:</strong> {{ sale.product }}</p>
    <p><strong>Total Amount:</strong> ${{ sale.total_amt }}</p>
    <p><strong>Sale Date:</strong> {{ sale.sale_date }}</p>
  </div>
  
  <form class="form" method="POST" action="{{ url_for('sales_delete', id=sale.sale_id) }}">
    <p>
      <button type="submit" class="danger">Yes, Delete</button>
      <a href="{{ url_for('sales_list') }}" class="button">Cancel</a>
    </p>
  </form>
</div>

</body>
</html>
