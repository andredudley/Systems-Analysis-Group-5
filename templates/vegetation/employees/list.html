<!DOCTYPE html>
<html>
<title>Employees List</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/style.css">

<body>

<div class="form-container">
  <center> 
    <h2>Employees List</h2>
    <div class="action-buttons">
      <a href="{{ url_for('employees_create') }}" class="button">Add New Employee</a>
      <a href="{{ url_for('employees_search') }}" class="button">Search Employees</a>
    </div>
  </center>
</div>

<div class="table-container">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Position</th>
        <th>Hire Date</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for emp in employees %}
      <tr>
        <td>{{ emp.emp_id }}</td>
        <td>{{ emp.FName }}</td>
        <td>{{ emp.LName }}</td>
        <td>{{ emp.position }}</td>
        <td>{{ emp.hire_date }}</td>
        <td>{{ emp.phone }}</td>
        <td>{{ emp.email }}</td>
        <td>
          <a href="{{ url_for('employees_update', id=emp.emp_id) }}" class="button">Edit</a>
          <a href="{{ url_for('employees_delete', id=emp.emp_id) }}" class="button danger">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
