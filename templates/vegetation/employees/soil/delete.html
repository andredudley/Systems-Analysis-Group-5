<!DOCTYPE html>
<html>
<title>Soil Delete Confirmation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/style.css">

<body>

<div class="form-container">
  <center> <h2>Soil Delete Confirmation</h2></center>
</div>

<div class="confirmation-container">
  <p>Are you sure you want to delete this soil analysis?</p>
  <div class="details">
    <p><strong>ID:</strong> {{ soil.analysis_id }}</p>
    <p><strong>Field Location:</strong> {{ soil.field_location }}</p>
    <p><strong>Test Name:</strong> {{ soil.test_name }}</p>
    <p><strong>pH Level:</strong> {{ soil.ph_level }}</p>
  </div>
  
  <form class="form" method="POST" action="{{ url_for('soil_delete', id=soil.analysis_id) }}">
    <p>
      <button type="submit" class="danger">Yes, Delete</button>
      <a href="{{ url_for('soil_list') }}" class="button">Cancel</a>
    </p>
  </form>
</div>

</body>
</html>
