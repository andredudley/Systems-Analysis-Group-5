<!DOCTYPE html>
<html>
<title>Storage Create Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/style.css">

<body>

<div class="form-container">
  <center> <h2>Storage Create Form</h2></center>
</div>

<form class="form" method="POST" action="{{ url_for('storage_create') }}">
  <p>
    <label>Product Name</label>
    <input class="input" type="text" id="product_name" name="product_name" required>
  </p>
  <p>
    <label>Quantity</label>
    <input class="input" type="number" step="0.01" id="quantity" name="quantity" required>
  </p>
  <p>
    <label>Unit</label>
    <input class="input" type="text" id="unit" name="unit" required>
  </p>
  <p>
    <label>Storage Location</label>
    <input class="input" type="text" id="storage_location" name="storage_location" required>
  </p>
  <p>
    <label>Entry Date</label>
    <input class="input" type="date" id="entry_date" name="entry_date" required>
  </p>
  <p>
    <label>Condition</label>
    <select class="input" id="condition" name="condition">
      <option value="Excellent">Excellent</option>
      <option value="Good">Good</option>
      <option value="Fair">Fair</option>
      <option value="Poor">Poor</option>
    </select>
  </p>
  <p>
    <button type="submit">Submit</button>
    <a href="{{ url_for('storage_list') }}" class="button">Cancel</a>
  </p>
</form>

</body>
</html>
