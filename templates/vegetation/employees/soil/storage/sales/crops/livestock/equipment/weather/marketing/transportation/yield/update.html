<!DOCTYPE html>
<html>
<title>Yield Update Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/style.css">

<body>

<div class="form-container">
  <center> <h2>Yield Update Form</h2></center>
</div>

<form class="form" method="POST" action="{{ url_for('yield_update', id=yield_data.estimate_id) }}">
  <p>
    <label>Estimate ID</label>
    <input class="input" type="text" id="estimate_id" name="estimate_id" value="{{ yield_data.estimate_id }}" readonly>
  </p>
  <p>
    <label>Crop ID</label>
    <input class="input" type="number" id="crop_id" name="crop_id" value="{{ yield_data.crop_id }}" required>
  </p>
  <p>
    <label>Estimated Yield</label>
    <input class="input" type="number" step="0.01" id="estimated_yield" name="estimated_yield" value="{{ yield_data.estimated_yield }}" required>
  </p>
  <p>
    <label>Estimated Date</label>
    <input class="input" type="date" id="estimated_date" name="estimated_date" value="{{ yield_data.estimated_date }}" required>
  </p>
  <p>
    <label>Actual Yield</label>
    <input class="input" type="number" step="0.01" id="actual_yield" name="actual_yield" value="{{ yield_data.actual_yield if yield_data.actual_yield else '' }}">
  </p>
  <p>
    <label>Variance</label>
    <input class="input" type="number" step="0.01" id="variance" name="variance" value="{{ yield_data.variance if yield_data.variance else '' }}">
  </p>
  <p>
    <button type="submit">Update</button>
    <a href="{{ url_for('yield_list') }}" class="button">Cancel</a>
  </p>
</form>

</body>
</html>
