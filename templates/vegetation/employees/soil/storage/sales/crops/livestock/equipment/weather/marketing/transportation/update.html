<!DOCTYPE html>
<html>
<title>Transportation Update Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/style.css">

<body>

<div class="form-container">
  <center> <h2>Transportation Update Form</h2></center>
</div>

<form class="form" method="POST" action="{{ url_for('transportation_update', id=transportation.transport_id) }}">
  <p>
    <label>Transport ID</label>
    <input class="input" type="text" id="transport_id" name="transport_id" value="{{ transportation.transport_id }}" readonly>
  </p>
  <p>
    <label>Vehicle ID</label>
    <input class="input" type="text" id="vehicle_id" name="vehicle_id" value="{{ transportation.vehicle_id }}" required>
  </p>
  <p>
    <label>Driver Name</label>
    <input class="input" type="text" id="driver_name" name="driver_name" value="{{ transportation.driver_name }}" required>
  </p>
  <p>
    <label>Route</label>
    <input class="input" type="text" id="route" name="route" value="{{ transportation.route }}" required>
  </p>
  <p>
    <label>Depart Date</label>
    <input class="input" type="datetime-local" id="depart_date" name="depart_date" value="{{ transportation.depart_date }}" required>
  </p>
  <p>
    <label>Arrive Date</label>
    <input class="input" type="datetime-local" id="arrive_date" name="arrive_date" value="{{ transportation.arrive_date }}">
  </p>
  <p>
    <label>Cargo Date</label>
    <input class="input" type="date" id="cargo_date" name="cargo_date" value="{{ transportation.cargo_date }}">
  </p>
  <p>
    <label>Status</label>
    <select class="input" id="status" name="status" required>
      <option value="Scheduled" {% if transportation.status == 'Scheduled' %}selected{% endif %}>Scheduled</option>
      <option value="In Transit" {% if transportation.status == 'In Transit' %}selected{% endif %}>In Transit</option>
      <option value="Completed" {% if transportation.status == 'Completed' %}selected{% endif %}>Completed</option>
      <option value="Delayed" {% if transportation.status == 'Delayed' %}selected{% endif %}>Delayed</option>
      <option value="Cancelled" {% if transportation.status == 'Cancelled' %}selected{% endif %}>Cancelled</option>
    </select>
  </p>
  <p>
    <button type="submit">Update</button>
    <a href="{{ url_for('transportation_list') }}" class="button">Cancel</a>
  </p>
</form>

</body>
</html>
