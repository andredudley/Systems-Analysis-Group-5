<!DOCTYPE html>
<html>
<title>Marketing Campaigns Update Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/style.css">

<body>

<div class="form-container">
  <center> <h2>Marketing Campaigns Update Form</h2></center>
</div>

<form class="form" method="POST" action="{{ url_for('marketing_update', id=campaign.campaign_id) }}">
  <p>
    <label>Campaign ID</label>
    <input class="input" type="text" id="campaign_id" name="campaign_id" value="{{ campaign.campaign_id }}" readonly>
  </p>
  <p>
    <label>Campaign Name</label>
    <input class="input" type="text" id="campaign_name" name="campaign_name" value="{{ campaign.campaign_name }}" required>
  </p>
  <p>
    <label>Start Date</label>
    <input class="input" type="date" id="start_date" name="start_date" value="{{ campaign.start_date }}" required>
  </p>
  <p>
    <label>End Date</label>
    <input class="input" type="date" id="end_date" name="end_date" value="{{ campaign.end_date }}">
  </p>
  <p>
    <label>Budget ($)</label>
    <input class="input" type="number" step="0.01" id="budget" name="budget" value="{{ campaign.budget }}">
  </p>
  <p>
    <label>Target Audience</label>
    <input class="input" type="text" id="target_audience" name="target_audience" value="{{ campaign.target_audience }}">
  </p>
  <p>
    <label>Status</label>
    <select class="input" id="status" name="status" required>
      <option value="Planning" {% if campaign.status == 'Planning' %}selected{% endif %}>Planning</option>
      <option value="Active" {% if campaign.status == 'Active' %}selected{% endif %}>Active</option>
      <option value="Completed" {% if campaign.status == 'Completed' %}selected{% endif %}>Completed</option>
      <option value="Cancelled" {% if campaign.status == 'Cancelled' %}selected{% endif %}>Cancelled</option>
    </select>
  </p>
  <p>
    <button type="submit">Update</button>
    <a href="{{ url_for('marketing_list') }}" class="button">Cancel</a>
  </p>
</form>

</body>
</html>
