<!DOCTYPE html>
<html>
<title>Weather Update Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/style.css">

<body>

<div class="form-container">
  <center> <h2>Weather Update Form</h2></center>
</div>

<form class="form" method="POST" action="{{ url_for('weather_update', id=weather.weather_id) }}">
  <p>
    <label>Weather ID</label>
    <input class="input" type="text" id="weather_id" name="weather_id" value="{{ weather.weather_id }}" readonly>
  </p>
  <p>
    <label>Record Date</label>
    <input class="input" type="date" id="record_date" name="record_date" value="{{ weather.record_date }}" required>
  </p>
  <p>
    <label>Temperature Low (Â°C)</label>
    <input class="input" type="number" step="0.1" id="temp_low" name="temp_low" value="{{ weather.temp_low }}">
  </p>
  <p>
    <label>Rainfall (mm)</label>
    <input class="input" type="number" step="0.1" id="rainfall" name="rainfall" value="{{ weather.rainfall }}">
  </p>
  <p>
    <label>Humidity (%)</label>
    <input class="input" type="number" step="0.1" id="humidity" name="humidity" value="{{ weather.humidity }}">
  </p>
  <p>
    <label>Wind Speed (km/h)</label>
    <input class="input" type="number" step="0.1" id="wind_speed" name="wind_speed" value="{{ weather.wind_speed }}">
  </p>
  <p>
    <button type="submit">Update</button>
    <a href="{{ url_for('weather_list') }}" class="button">Cancel</a>
  </p>
</form>

</body>
</html>
